<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cardápio - TropyBerry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .tag-selected { background-color: #0891b2; color: white; border-color: #0891b2; }
        .tag-default { background-color: #f3f4f6; color: #374151; border-color: #e5e7eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Animação do Modal Lateral */
        .slide-in-right { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <header class="bg-cyan-900 text-white shadow-md z-20 flex justify-between items-center px-6 py-3">
        <div class="flex items-center gap-3">
            <i class="fas fa-store text-yellow-400 text-2xl"></i>
            <h1 class="font-bold text-lg tracking-wide">Portal da Loja</h1>
        </div>
        <div class="flex items-center gap-4">
            <button id="btn-importar" onclick="importarProdutosIniciais()" class="hidden bg-yellow-500 hover:bg-yellow-600 text-cyan-900 text-xs font-bold px-3 py-1.5 rounded transition">
                <i class="fas fa-cloud-upload-alt mr-1"></i> Importar Backup
            </button>
            <a href="index.html" class="text-gray-300 hover:text-white text-sm"><i class="fas fa-external-link-alt mr-1"></i> Ver Loja</a>
            <div id="admin-user-info" class="text-xs font-bold bg-white/10 px-3 py-1 rounded-full">...</div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-white border-r flex flex-col shadow-sm z-10 hidden md:flex">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Categorias</h2>
                <button onclick="adicionarNovaCategoria()" class="text-cyan-600 hover:bg-cyan-50 p-1 rounded transition" title="Nova Categoria"><i class="fas fa-plus"></i></button>
            </div>
            <nav class="flex-1 overflow-y-auto p-2 space-y-1" id="category-list"></nav>
        </aside>

        <main class="flex-1 flex flex-col bg-gray-50 overflow-hidden relative">
            <div id="loading-overlay" class="absolute inset-0 bg-white/80 z-[60] flex flex-col items-center justify-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-900 mb-2"></div>
                <p class="text-cyan-900 font-bold text-sm" id="loading-text">Carregando...</p>
            </div>

            <div class="bg-white border-b px-6 py-4 flex justify-between items-center shadow-sm">
                <h2 id="current-category-title" class="text-2xl font-bold text-gray-800">Produtos</h2>
                <button onclick="abrirModalNovoProduto()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow transition flex items-center gap-2">
                    <i class="fas fa-plus"></i> <span class="hidden sm:inline">Novo Produto</span>
                </button>
            </div>

            <div id="products-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 bg-black/50 z-40 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col animate-fade-in-up overflow-hidden">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="font-bold text-lg text-gray-800">Editar Produto</h3>
                <button onclick="fecharModalProduto()" class="text-gray-400 hover:text-red-500 text-xl"><i class="fas fa-times"></i></button>
            </div>

            <div class="flex border-b bg-white">
                <button onclick="mudarAba('sobre')" id="tab-btn-sobre" class="flex-1 py-3 text-sm font-bold text-cyan-700 border-b-2 border-cyan-700 bg-cyan-50">Sobre o produto</button>
                <button onclick="mudarAba('complementos')" id="tab-btn-complementos" class="flex-1 py-3 text-sm font-bold text-gray-500 hover:bg-gray-50">Complementos</button>
            </div>
            
            <form id="form-produto" class="flex-1 overflow-y-auto bg-white relative">
                <input type="hidden" id="edit-id">
                
                <div id="tab-sobre" class="p-6 space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Nome do Produto</label>
                            <input type="text" id="edit-name" class="w-full border rounded-lg p-2 text-sm focus:ring-2 focus:ring-cyan-500 outline-none" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Categoria</label>
                            <div class="flex gap-2">
                                <select id="edit-category" class="w-full border rounded-lg p-2 text-sm focus:ring-2 focus:ring-cyan-500 outline-none bg-white"></select>
                                <button type="button" onclick="adicionarNovaCategoria()" class="bg-cyan-100 text-cyan-700 px-3 rounded-lg hover:bg-cyan-200"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Preço Atual (R$)</label>
                            <input type="number" step="0.01" id="edit-price" class="w-full border rounded-lg p-2 text-sm" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Preço Original (De/Por)</label>
                            <input type="number" step="0.01" id="edit-original-price" class="w-full border rounded-lg p-2 text-sm">
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
                        <h4 class="text-xs font-bold text-cyan-900 uppercase mb-3">Tamanho do Item</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">Serve até</label>
                                <select id="edit-serves" class="w-full border rounded p-2 text-sm bg-white">
                                    <option value="1">1 Pessoa</option>
                                    <option value="2">2 Pessoas</option>
                                    <option value="3">3 Pessoas</option>
                                    <option value="4">4+ Pessoas</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">Peso / Volume</label>
                                <div class="flex">
                                    <input type="number" id="edit-weight" class="w-2/3 border rounded-l p-2 text-sm">
                                    <select id="edit-unit" class="w-1/3 border-y border-r rounded-r p-2 text-sm bg-gray-100">
                                        <option value="ml">ml</option>
                                        <option value="l">L</option>
                                        <option value="g">g</option>
                                        <option value="kg">kg</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">Descrição</label>
                        <textarea id="edit-desc" rows="3" class="w-full border rounded-lg p-2 text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">Imagem</label>
                        <div class="flex items-center gap-4">
                            <div class="w-20 h-20 bg-gray-100 rounded-lg border overflow-hidden relative">
                                <img id="preview-image" class="w-full h-full object-cover hidden">
                                <div id="icon-image" class="w-full h-full flex items-center justify-center text-gray-300 text-2xl"><i class="fas fa-image"></i></div>
                                <div id="upload-loading" class="absolute inset-0 bg-black/50 hidden flex items-center justify-center"><i class="fas fa-spinner fa-spin text-white"></i></div>
                            </div>
                            <div>
                                <input type="file" id="file-upload" accept="image/*" class="hidden" onchange="handleImageUpload(this)">
                                <button type="button" onclick="document.getElementById('file-upload').click()" class="bg-cyan-600 text-white text-xs font-bold px-4 py-2 rounded">Escolher Imagem</button>
                                <input type="hidden" id="edit-image-url">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-2">Tags</label>
                        <div id="tags-container" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <div id="tab-complementos" class="p-6 hidden h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold text-gray-700">Grupos vinculados</h4>
                        <button type="button" onclick="abrirGerenciadorGrupos()" class="text-red-600 font-bold text-sm border border-red-600 px-4 py-2 rounded-lg hover:bg-red-50">
                            + Criar/Vincular Grupo
                        </button>
                    </div>
                    
                    <div id="attached-groups-list" class="space-y-3 flex-1 overflow-y-auto pb-4">
                        <p class="text-center text-gray-400 py-10">Nenhum complemento adicionado a este produto ainda.</p>
                    </div>
                </div>
            </form>

            <div class="px-6 py-4 border-t bg-gray-50 flex justify-between items-center">
                <button type="button" onclick="deletarProduto()" id="btn-delete" class="text-red-500 hover:text-red-700 text-sm font-bold flex items-center gap-1"><i class="fas fa-trash"></i> Excluir</button>
                <div class="flex gap-3">
                    <button type="button" onclick="fecharModalProduto()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg text-sm font-bold">Cancelar</button>
                    <button type="button" onclick="salvarProduto()" id="btn-save" class="px-6 py-2 bg-cyan-900 text-white rounded-lg text-sm font-bold hover:bg-cyan-800 shadow">Salvar Produto</button>
                </div>
            </div>
        </div>
    </div>

    <div id="group-manager-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex justify-end backdrop-blur-sm">
        <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col slide-in-right">
            <div class="bg-cyan-900 text-white p-4 flex justify-between items-center">
                <h3 class="font-bold text-lg">Adicionar Complemento</h3>
                <button onclick="document.getElementById('group-manager-modal').classList.add('hidden')" class="text-white hover:text-yellow-400 text-2xl">&times;</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="mb-6">
                    <h4 class="text-xs font-bold text-gray-500 uppercase mb-2">Disponíveis na Loja</h4>
                    <div id="available-groups-list" class="space-y-2">
                        </div>
                </div>

                <hr class="border-gray-200 my-4">

                <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                    <h4 class="font-bold text-cyan-900 mb-4 flex items-center gap-2">
                        <i class="fas fa-plus-circle"></i> Criar Novo Grupo
                    </h4>
                    
                    <form id="form-new-group" class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-600">Título do Grupo</label>
                            <input type="text" id="new-group-title" class="w-full border rounded p-2 text-sm" placeholder="Ex: Escolha o Tamanho, Vai colher?">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-bold text-gray-600">Obrigatório?</label>
                                <select id="new-group-required" class="w-full border rounded p-2 text-sm">
                                    <option value="false">Opcional</option>
                                    <option value="true">Obrigatório</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-600">Qtd Máxima</label>
                                <input type="number" id="new-group-max" class="w-full border rounded p-2 text-sm" value="1">
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label class="text-xs font-bold text-gray-600">Opções do Grupo</label>
                                <button type="button" onclick="addOptionRow()" class="text-xs text-blue-600 font-bold hover:underline">+ Opção</button>
                            </div>
                            <div id="new-group-options" class="space-y-2">
                                </div>
                        </div>

                        <button type="button" onclick="salvarNovoGrupo()" class="w-full bg-cyan-600 text-white font-bold py-2 rounded-lg hover:bg-cyan-700 shadow">
                            Criar e Vincular
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-4 right-4 z-[70] bg-white border-l-4 border-green-500 shadow-xl rounded px-4 py-3 hidden animate-fade-in-up">
        <p class="font-bold text-sm text-gray-800" id="toast-title">Sucesso</p>
        <p class="text-xs text-gray-500" id="toast-msg">Operação realizada.</p>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
