<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Completo - TROPIBERRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-blue-50">

    <div id="global-header-placeholder"></div>

    <div class="container mx-auto px-4 mt-6">
        <a href="index.html" class="inline-flex items-center gap-2 text-cyan-700 font-bold hover:text-cyan-500 transition hover:-translate-x-1 duration-200">
            <i class="fas fa-arrow-left"></i> Voltar para Início
        </a>
    </div>

    <section class="container mx-auto px-4 py-8 flex-grow">
        <h2 class="text-3xl font-bold text-cyan-900 mb-2 text-center">Nosso Cardápio Completo</h2>
        <div class="w-24 h-1.5 bg-yellow-400 mx-auto mb-8 rounded-full"></div>
        <div id="category-filters" class="flex flex-nowrap gap-3 overflow-x-auto pb-4 px-4 -mx-4 md:mx-0 md:flex-wrap md:justify-center no-scrollbar touch-pan-x mb-8">
        </div>

        <div class="flex flex-nowrap gap-3 overflow-x-auto pb-4 px-4 -mx-4 md:mx-0 md:flex-wrap md:justify-center no-scrollbar touch-pan-x mb-8">
    </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            </div>
    </section>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-end">
        <div class="bg-white w-full md:w-96 h-full shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full" id="cart-panel">
            <div class="bg-cyan-600 p-4 flex justify-between items-center text-white shadow-md">
                <h3 class="text-xl font-bold"><i class="fas fa-shopping-cart mr-2"></i>Seu Pedido</h3>
                <button onclick="toggleCart()" class="text-white hover:text-yellow-300 text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-50"></div>
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex justify-between text-xl font-bold text-cyan-900 mb-4"><span>Total:</span><span id="cart-total">R$ 0,00</span></div>
                <button onclick="window.location.href='index.html?action=checkout'" class="w-full bg-cyan-600 text-white font-bold py-3 rounded-lg hover:bg-cyan-700 transition shadow-lg">Fechar Pedido</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="fixed top-24 right-4 z-50 bg-white border-l-4 border-green-500 text-gray-700 px-6 py-4 rounded shadow-2xl flex items-center gap-3 translate-x-full opacity-0 pointer-events-none transition-all duration-300">
        <div class="text-green-500 bg-green-100 rounded-full p-1"><i class="fas fa-check-circle text-xl"></i></div>
        <div>
            <p class="font-bold text-sm">Sucesso!</p>
            <p class="text-xs text-gray-500" id="toast-message">Ação realizada.</p>
        </div>
    </div>

    <button id="btn-open-menu-editor" onclick="toggleMenuEditor()" class="fixed bottom-24 right-4 bg-cyan-900 hover:bg-cyan-800 text-yellow-400 p-4 rounded-full shadow-2xl z-30 hidden transition-transform hover:scale-110 group">
        <i class="fas fa-utensils text-xl group-hover:rotate-12 transition"></i>
        <span class="absolute right-full mr-3 top-1/2 -translate-y-1/2 bg-white text-cyan-900 text-xs font-bold px-2 py-1 rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition pointer-events-none shadow-sm">
            Editar Cardápio
        </span>
    </button>

    <div id="menu-editor-modal" class="fixed inset-0 bg-white z-[70] hidden flex flex-col animate-fade-in-up overflow-hidden">
        <div class="bg-cyan-900 p-4 flex justify-between items-center text-white shadow-md shrink-0">
             <h2 class="text-lg font-bold flex items-center gap-2"><i class="fas fa-edit"></i> Gerenciar Cardápio</h2>
             <button onclick="toggleMenuEditor()" class="text-white hover:text-yellow-400 text-xl transition px-2"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex-1 bg-gray-100 flex items-center justify-center">
             <p class="text-gray-500">Para editar, use o painel principal em <a href="admin.html" class="text-cyan-600 underline">Painel Admin</a></p>
        </div>
    </div>

   <script type="module" src="js/script.js"></script>

    <script>
        // Pequeno script inline para controlar o modal de editor (se necessário)
        function toggleMenuEditor() {
            const m = document.getElementById('menu-editor-modal');
            if(m) m.classList.toggle('hidden');
        }
    </script>
<div id="quick-view-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[95vh] flex flex-col overflow-hidden relative">
            
            <button onclick="fecharModalRapido()" class="absolute top-4 right-4 z-20 bg-black/30 hover:bg-black/50 text-white rounded-full w-10 h-10 flex items-center justify-center transition">
                <i class="fas fa-times"></i>
            </button>

            <div id="modal-content" class="flex-1 overflow-y-auto hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div class="bg-gray-100 h-64 md:h-auto relative">
                        <img id="modal-img" src="" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/60 to-transparent">
                            <div id="modal-tags" class="flex flex-wrap gap-2"></div>
                        </div>
                    </div>

                    <div class="p-6 md:p-8 flex flex-col">
                        <h2 id="modal-name" class="text-2xl md:text-3xl font-bold text-cyan-900 mb-2 leading-tight"></h2>
                        <div id="modal-extra-info" class="flex flex-wrap gap-2 mb-4"></div>
                        <p id="modal-desc" class="text-gray-600 text-sm mb-6"></p>

                        <div class="flex items-end gap-3 mb-6 border-b pb-4">
                            <span class="text-xs text-gray-400 mb-1">Total</span>
                            <span id="modal-price" class="text-3xl font-extrabold text-green-600">R$ 0,00</span>
                            <span id="modal-original-price" class="text-sm text-gray-400 line-through mb-1 hidden"></span>
                        </div>

                        <div id="modal-complements" class="space-y-4 mb-6 flex-1"></div>

                        <div class="mb-6">
                            <label class="font-bold text-gray-700 text-xs mb-1 block"><i class="fas fa-comment-alt mr-1"></i> Observação</label>
                            <textarea id="modal-obs" rows="2" class="w-full border-gray-300 border rounded-lg p-2 text-sm focus:ring-1 focus:ring-cyan-500 outline-none resize-none bg-gray-50" placeholder="Ex: Sem cebola..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="modal-loading" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-cyan-900 mb-2"></div>
                <p class="text-sm text-gray-500">Carregando...</p>
            </div>

            <div class="bg-white border-t p-4 flex flex-col md:flex-row gap-4 items-center justify-between shrink-0">
                <div class="flex items-center gap-3 bg-gray-100 rounded-full px-3 py-1">
                    <button onclick="mudarQtdDetalhe(-1, 'modal')" class="text-red-500 font-bold text-lg w-8">-</button>
                    <span id="modal-qtd" class="font-bold text-lg w-6 text-center text-gray-800">1</span>
                    <button onclick="mudarQtdDetalhe(1, 'modal')" class="text-green-500 font-bold text-lg w-8">+</button>
                </div>
                
                <button id="modal-btn-add" onclick="adicionarAoCarrinhoDetalhado()" class="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition flex justify-between items-center w-full md:w-auto gap-4 disabled:opacity-50">
                    <span>Adicionar</span>
                    <span id="modal-total-btn" class="bg-black/20 px-2 py-0.5 rounded text-sm">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>

    </body>
</html>
