<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Completo - TROPYBERRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-blue-50">

    <header class="bg-cyan-600 text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 hover:scale-105 transition">
                <div class="bg-yellow-400 p-2 rounded-full text-cyan-800"><i class="fas fa-arrow-left"></i></div>
                <h1 class="font-bold text-xl">Voltar para Início</h1>
            </a>
            
            <div class="relative">
                <button onclick="toggleCart()" class="relative bg-yellow-400 text-cyan-900 px-4 py-2 rounded-full font-bold hover:bg-yellow-300 transition shadow-md flex items-center gap-2">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full border-2 border-white">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-4 py-8 flex-grow">
        <h2 class="text-3xl font-bold text-cyan-900 mb-2 text-center">Nosso Cardápio Completo</h2>
        <div class="w-24 h-1.5 bg-yellow-400 mx-auto mb-8 rounded-full"></div>

        <div class="flex flex-wrap justify-center gap-2 mb-8">
            <button onclick="renderProducts('product-grid', null)" class="px-4 py-2 bg-cyan-600 text-white rounded-full text-sm font-bold hover:bg-cyan-700 transition">Todos</button>
            <button onclick="renderProducts('product-grid', 'destaques')" class="px-4 py-2 bg-white border border-cyan-600 text-cyan-600 rounded-full text-sm font-bold hover:bg-cyan-50 transition">Destaques</button>
            <button onclick="renderProducts('product-grid', 'monte')" class="px-4 py-2 bg-white border border-cyan-600 text-cyan-600 rounded-full text-sm font-bold hover:bg-cyan-50 transition">Monte seu Copo</button>
            <button onclick="renderProducts('product-grid', 'combos')" class="px-4 py-2 bg-white border border-cyan-600 text-cyan-600 rounded-full text-sm font-bold hover:bg-cyan-50 transition">Combos</button>
        </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            </div>
    </section>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-end">
        <div class="bg-white w-full md:w-96 h-full shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full" id="cart-panel">
            <div class="bg-cyan-600 p-4 flex justify-between items-center text-white shadow-md">
                <h3 class="text-xl font-bold"><i class="fas fa-shopping-cart mr-2"></i>Seu Pedido</h3>
                <button onclick="toggleCart()" class="text-white hover:text-yellow-300 text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-50"></div>
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex justify-between text-xl font-bold text-cyan-900 mb-4"><span>Total:</span><span id="cart-total">R$ 0,00</span></div>
                <button onclick="window.location.href='index.html?action=checkout'" class="w-full bg-cyan-600 text-white font-bold py-3 rounded-lg hover:bg-cyan-700 transition shadow-lg">Fechar Pedido</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="fixed top-24 right-4 z-50 bg-white border-l-4 border-green-500 text-gray-700 px-6 py-4 rounded shadow-2xl flex items-center gap-3 translate-x-full opacity-0 pointer-events-none transition-all duration-300">
        <div class="text-green-500 bg-green-100 rounded-full p-1"><i class="fas fa-check-circle text-xl"></i></div>
        <div>
            <p class="font-bold text-sm">Sucesso!</p>
            <p class="text-xs text-gray-500" id="toast-message">Ação realizada.</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
